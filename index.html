<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="leftContainer">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="logo">
            <div class="logoName">ODIN</div>
        </div>
        <div class="credit">
            Photo by <u>Helie West</u> on <u>uplsplash</u>
        </div>
    </div>
    <div class="rightContainer">
        <div class="formHeader">
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br>
                <br>
                You know you want to.
            </p>
        </div>
        <div class="form">
            <form action="example.com/path" method="post">
                <div class="inputFields">
                    <legend>Let's do This!</legend>
                    <ul>
                        <li> <label for="firstName">First Name</label><input type="text" id="firstName" required></li>
                        <li><label for="lastName">Last Name</label><input type="text" id="lastName" required></li>
                        <li><label for="email">Email</label><input type="email" id="email" required></li>
                        <li><label for="phn">Phone Number</label><input type="number" id="phn" required></li>
                        <li><label for="pass">Password</label><input type="text" class="pass" required></li>
                        <li><label for="confpass">Confirm Password</label><input type="text" class="confpass" required>
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="login">
            Already have an Account?
            <a href="">Log In</a>
        </div>
    </div>

</body>

</html>
